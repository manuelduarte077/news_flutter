name: news_app
description: News Appp using Flutter and NewsAPI

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
    sdk: ">=2.18.0 <3.0.0"
    flutter: 3.3.0

dependencies:
    auto_route: ^5.0.1
    cupertino_icons: ^1.0.5
    equatable: ^2.0.5
    flutter:
        sdk: flutter
    flutter_native_splash: ^2.2.9

dev_dependencies:
    auto_route_generator: ^5.0.2
    build_runner: ^2.2.0
    flutter_lints: ^2.0.0
    flutter_test:
        sdk: flutter

    icons_launcher: ^2.0.4

flutter_native_splash:
    color: "#042B59"
    image: assets/android12splash.png
    android_12:
        image: assets/android12splash.png
    android: true
    ios: true

flutter:
    uses-material-design: true
